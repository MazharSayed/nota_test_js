<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Swap</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            background-color: #ffffff;
            border: 1px solid #cccccc;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            background-color: #4CAF50;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="button-container">
    <button id="btn1">1</button>
    <button id="btn2">2</button>
    <button id="btn3">3</button>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
$(document).ready(function() {
    // Function to swap buttons
    function swapButtons(button1, button2) {
        // Get their positions
        var pos1 = button1.index();
        var pos2 = button2.index();

        // Swap positions in the DOM
        if (pos1 < pos2) {
            button1.insertAfter(button2);
        } else {
            button1.insertBefore(button2);
        }
        
        // Update IDs to match new positions
        button1.attr('id', 'btn' + (pos2 + 1));
        button2.attr('id', 'btn' + (pos1 + 1));
    }

    // Click event handler for buttons
    $('button').click(function() {
        var currentButton = $(this);
        var prevButton = currentButton.prev('button');
        var nextButton = currentButton.next('button');

        if (prevButton.length > 0) {
            // Swap with the previous button if exists
            swapButtons(currentButton, prevButton);
        } else if (nextButton.length > 0) {
            // Swap with the next button if exists
            swapButtons(currentButton, nextButton);
        } else {
            // No previous or next button, move down
            var container = currentButton.parent();
            var buttons = container.children('button');
            var lastButton = buttons.last();
            
            // Swap with the last button (move down)
            swapButtons(currentButton, lastButton);
        }
    });
});
</script>

</body>
</html>
